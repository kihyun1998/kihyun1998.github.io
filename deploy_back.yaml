        uses: actions/setup-node@v2
        with:
          node-version: '16.14.0'
      - name: Install dependencies and build ðŸ”§ 
        run: |
          cd blogsaurus
          yarn install --frozen-lockfile 
          yarn build 
      - name: Deploy ðŸš€
